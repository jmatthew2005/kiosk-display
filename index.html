
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Kiosk Launcher</title>
    <script>
        function openSplitScreen() {
            const screenWidth = window.screen.availWidth;
            const screenHeight = window.screen.availHeight;
            const halfWidth = Math.floor(screenWidth / 2);

            // Open left window
            window.open("https://monitoring.cetcloud.org.uk/CET/check_mk/index.py?start_url=%2FCET%2Fcheck_mk%2Fview.py%3Fview_name%3Dcmk_printer", "leftWindow", `width=${halfWidth},height=${screenHeight},left=0,top=0`);
            // Open right window
            window.open("https://support.cetcloud.org.uk/dashboard?id=26&publishedid=9e5f5471-48b7-4966-a870-c1c49401cede", "rightWindow", `width=${halfWidth},height=${screenHeight},left=${halfWidth},top=0`);
        }

        window.onload = openSplitScreen;
    </script>
</head>
<body>
    <h1 style="text-align:center;">Launching Split Screen Kiosk...</h1>
</body>
</html>
